<!DOCTYPE html>
<html lang="en">
  <head>

          <form action="" class="top__form">
            <button class="top__button">Поехали!</button>
          </form>
        </section>
      </div>

      <div class="game-box center">
        <a href="" class="game-box__link game-box__link_1">

        </a>
        <a href="" class="game-box__link game-box__link_1">

        <a href="" class="game-box__link game-box__link_1">
          <img class="game-box__img" src="images/game_3.jpg" alt="Игра 1">
